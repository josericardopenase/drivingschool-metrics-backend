version: "3"
services:
  web:
    build: .
    command: poetry run gunicorn --bind 0.0.0.0:8000 config.wsgi:application
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DB_NAME: yourdbname
      DB_USER: yourdbuser
      DB_PASSWORD: yourdbpassword
      DB_HOST: db
      DB_PORT: 5432
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: yourdbname
      POSTGRES_USER: yourdbuser
      POSTGRES_PASSWORD: yourdbpassword

volumes:
  postgres_data:
